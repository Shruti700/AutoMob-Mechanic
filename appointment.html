<h1>Schedule Your Appointment</h1>
<br/>
<form class="form3" method="post" action="booking-success.html">

        <label id="appointment">Appointment Date:</label>
        <input type="date" required>
    </div>

    <div id="form3">
        <label id="address">Address:</label>
        <textarea cols="20" rows="3" required></textarea>
    </div>

        <label id="city">City:</label>
        <input type="text" placeholder="Mumbai, Pune" required>
    </div>

    <div id="form3">
        <label id="city">State:</label>
        <input type="text" placeholder="Kerala, Maharashtra" required>
    </div>
    <br/>
    <div id="form3">
        <label id="notify">Send Notification:</label>
        <input type="checkbox" id="notify" >Email &nbsp;
        <input type="checkbox" id="notify2">SMS
    </div>
    <br/>
    <button type="submit">Book</button>
