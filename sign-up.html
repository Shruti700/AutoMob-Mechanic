<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/signup.js" defer></script>
    <title>Signup | AutoMob-Mechanic</title>
</head>

<body>
    <header>
        <a href="home.html">AutoMob Mechanic</a>
        <div class="nav" id="nav">
            <a id="home" href="home.html">Home</a>
            <a href="mailto:contact@automob.co.in">contact@automob.co.in</a> 
            <a> 999 999 999</a>
        </div>
    </header>
    <main>
        <h2>Sign Up</h2>
        <div class="form">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="username">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="username">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="username">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" required>
            </div>
            <br>
            <div >
                <input class="btn" type="button" value="Sign Up" onclick="signup()" >
            </div>
            <br>
            <div>Already have an account, <a href="login.html">Login here</a></div><br>
        </div>
    </main>
    <footer>
        <span>Copyright &copy; 2020 AutoMob-Mechanic.</span>&nbsp;
        <span>All Rights Reserved.</span>
    </footer>
</body>

</html>
